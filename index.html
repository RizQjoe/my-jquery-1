<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Email Validator</title>
</head>
<body>
    
    <!-- <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> -->

    <form action="" autocomplete="off">
        <input type="text" name="invalid-email" placeholder="Your email address" value="admin@example" class="error">
        <span class="error">Email address is not valid.</span>
    </form>


    <!-- CDN https://code.jquery.com/  -->
      <script src="js/jquery.js"></script>
      <script src="lib/validate-email.js"></script>

      
      <script>
            var email = $("input[name='invalid-email']")
            email.keyup(function() {
              if (!email.emailValidator()) {
                $(email).addClass("error").removeClass("success")
                $(email).next().fadeIn()
              } else {
                $(email).addClass("success").removeClass("error")
                $(email).next().fadeOut()
              }
            })
          </script>
</body>
</html>
